{% extends "layout.html" %}
{% block body %}    
    
    <header class="full">
       <h1>Poetry &amp; Alcohol</h1>
        <p>About | Login | Contact</p>
    </header>
    <section>

      <article class="left-side">

        <h1>Authors</h1>
        <!-- List Authors -->
          <p>
          <ol>
          {% for a in authors %}            
            <li><a href="#" id="{{a.id}}" class="author-link">{{a.name}}</a></li>
          {% endfor %}
          </ol>
          </p>
          <p class="add-author">
          or click to add a new author...
          </p>
      </article>      

      <article class="right-side">      

        <h1>Poems</h1>
        <!-- List Poems -->
          <p>
            <span id="result">
              <ol id="poem-list">
                                
              </ol>
            </span>
          </p>
      </article>

    </section>
    
    <footer class="full">
      <p><a href="#">Contact Us</a> | <a href="#">Sitemap</a> | <a href="#">Privacy Policy</a></p>
      <p>&copy;2014 Copyright info here...</p>
    </footer>
{% endblock %}
