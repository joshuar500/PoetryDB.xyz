<!-- Update Poem Modal -->  
<div id="updatePoem" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="updatePoemLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form id="update-poem-form" class="form-horizontal" action="{{url_for('update_poem')}}" method="post">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Update Poem</h4>
      </div>
      <div class="modal-body">
          <div class="form-group">
            <label for="author_name" class="col-sm-2 control-label">Author</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="author_name" name="name" placeholder="ex. John Smith">
            </div>
          </div>
          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name" name="name" placeholder="ex. The Adventures of Tim Smith">
            </div>
          </div>
          <div class="form-group">
            <label for="the_poem" class="col-sm-2 control-label">Text</label>
            <div class="col-sm-10">
              <textarea class="form-control" id="the_poem" name="the_poem" rows="5"></textarea>
            </div>
          </div>
          <input id="id" name="id" type="hidden">
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>          
      </div>
      </form>
    </div>
  </div>
</div>
<!-- / end update poem modal -->
