<html>
    <body>
        <h1>{{author.name}}</h1>
        <!--MESSAGE FLASHING EXAMPLE -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul>
            {% for message in messages %}
                <li><strong>{{message}}</strong></li>
            {% endfor %}
            </ul>
            {% endif %}
        {% endwith %}
        <div>
            {{the_poem.name}}<br />
            {{the_poem.the_poem}}<br />
            Tastes like: {{the_poem.alcohol}}<br />
            <a href='{{url_for('edit_poem', author_id=author.id, poem_id=the_poem.id)}}'>Edit</a><br />
            <a href='{{url_for('delete_poem', author_id=author.id, poem_id=the_poem.id)}}'>Delete</a><br />
            <br />
        </div>
    </body>
</html>
