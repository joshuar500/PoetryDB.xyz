{% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
    {% for message in messages %}
        <li><strong>{{message}}</strong></li>
    {% endfor %}
    </ul>
    {% endif %}
{% endwith %}
{% for a in authors %}
<div>
    {{a.name}}<br />            
    <br />
</div>
{% endfor %}
